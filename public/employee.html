<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Asset Management</title>
    <link rel="stylesheet" href="./css/employee.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <h2>Software Asset Management</h2>
    <input type="file" id="upload-file" accept=".csv, .xlsx, .xls" />
    <table id="asset-table">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Computer name</th>
                <th>User name</th>
                <th>Department</th>
                <th>Location</th>
                <th>IP Address</th>
                <th>Custodian</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <ul id="fileList"></ul>

    <script src="../employee/employee.js"></script>
    
</body>
</html>
