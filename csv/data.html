<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Asset Management</title>
    <link rel="stylesheet" href="s.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client/dist/powerbi.min.js"></script>
    <style>
        #visualization-section {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <h2>Software Asset Management</h2>
    <input type="file" id="upload-file" accept=".csv, .xlsx, .xls" />
    <button id="add-row">Add Row</button>
    <button id="add-column">Add Column</button>
    <button id="remove-row">Remove Selected Rows</button>
    <button id="remove-column">Remove Selected Columns</button>
    <input type="text" id="search-input" placeholder="Search...">
    <button id="save-file">Save File</button>
    <button id="upload-to-server">Upload to Server</button>
    <button id="visualize-toggle" ><a href="../visulization/vis.html" >Visualization</a></button>
    <table id="asset-table">
        <thead>
            <tr class="main-row">
                <th><input type="checkbox" class="column-checkbox" /> S.No</th>
                <th><input type="checkbox" class="column-checkbox" /> Computer name</th>
                <th><input type="checkbox" class="column-checkbox" /> User name</th>
                <th><input type="checkbox" class="column-checkbox" /> Department</th>
                <th><input type="checkbox" class="column-checkbox" /> Location</th>
                <th><input type="checkbox" class="column-checkbox" /> IP Address</th>
                <th><input type="checkbox" class="column-checkbox" /> Custodian</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>
    
    <div id="visualization-section">
        <label for="visualize-columns">Choose column for visualization:</label>
        <select id="visualize-columns"></select>
        <button id="visualize-data">Visualize Data</button>
        <canvas id="data-chart" width="400" height="200"></canvas>
        

    </div>
    
    <script src="./data.js"></script>
</body>
</html>
